<form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid p-2 mb-4">
        <div class="field">
            <label for="name" class="font-semibold">Responsible name<span class="text-red-500">*</span></label>
            <input type="text" pInputText name-only
                [class]="addEditForm.get('name')?.invalid && isSubmited ? 'ng-dirty ng-invalid' : ''"
                formControlName="name">
            <p-message *ngIf="addEditForm.get('name')?.invalid && isSubmited" severity="error"
                [text]="getErrorMessage('Responsible name', addEditForm.get('name')?.errors)"></p-message>
        </div>
        <div class="field">
            <label for="email" class="font-semibold">Responsible email<span class="text-red-500">*</span></label>
            <input type="text" pInputText
                [class]="addEditForm.get('email')?.invalid && isSubmited ? 'ng-dirty ng-invalid' : ''"
                formControlName="email">
            <p-message *ngIf="addEditForm.get('email')?.invalid && isSubmited" severity="error"
                [text]="getErrorMessage('Responsible email', addEditForm.get('email')?.errors)"></p-message>
        </div>
    </div>
    <div class="footer">
        <button type="submit" pButton pRipple class="p-button-sm p-button-primary ml-2" label="Save" [loading]="actionLoading"></button>
        <button (click)="close()" type="button" pButton pRipple class="p-button-outlined p-button-sm p-button-secondary"
            label="Close"></button>
    </div>
</form>
