<form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">
  <div class="p-fluid p-2 mb-4">
      <div class="field">
          <label for="value" class="font-semibold">OERP Code<span class="text-red-500">*</span></label>
          <input type="text" pInputText
              [class]="addEditForm.get('value')?.invalid && isSubmited ? 'ng-dirty ng-invalid' : ''"
              placeholder="OERP Code" formControlName="value">
          <p-message *ngIf="addEditForm.get('value')?.invalid && isSubmited" severity="error"
              [text]="getErrorMessage('value', addEditForm.get('value')?.errors)"></p-message>
          </div>
      <div class="field">
          <b class="mr-2">State</b>
          <p-radioButton name="isActive" class=" mr-2" [value]="true" label="Active"
              formControlName="isActive"></p-radioButton>
          <p-radioButton name="isActive" class=" mr-2" [value]="false" label="Not active"
              formControlName="isActive"></p-radioButton>
      </div>
  </div>
  <div class="footer">
      <button type="submit" pButton pRipple class="p-button-sm p-button-primary ml-2" label="Save" [loading]="actionLoading"></button>
      <button (click)="close()" type="button" pButton pRipple class="p-button-outlined p-button-sm p-button-secondary"
          label="Close"></button>
  </div>
</form>
