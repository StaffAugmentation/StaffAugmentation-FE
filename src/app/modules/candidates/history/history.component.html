<div class="formgrid grid">
    <div class="field col-12 md:col-2 pt-5">
        <label class="font-semibold">Updated by:</label> 
    </div>
    <div class="field col-12 md:col-2 pt-4">
        <p-dropdown optionLabel="field"></p-dropdown> 
    </div>
    <div class="field col-12 md:col-12">
        <p-table #dtConsultant [value]="consultant" dataKey="id" [rows]="250" [loading]="tableOptions.loading" [rowHover]="true"
            styleClass="p-datatable-gridlines" [paginator]="true"
            responsiveLayout="scroll" scrollDirection="both" [scrollable]="true" scrollHeight="400px"
            [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[250,500,1000]" [resizableColumns]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of tableOptions.visibleCols">
                        <div class="flex justify-content-between align-items-center">
                            {{col.label}}
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Consultant>
                <tr [pSelectableRow]="Consultant">
                    <td *ngFor="let col of tableOptions.visibleCols">
                        {{Consultant[col.id]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No data found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>        
<div class="footer">
    <div class="flex">
        <button (click)="close()" type="button" pButton class="p-button-sm p-button-secondary"
            label="Close"></button>
    </div>
</div>
