<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="p-fluid p-2 mb-7">
    <div class="formgrid grid">
      <div class="field col">
        <label for="ressourcePhone"> <b>Ressource phone</b></label>
        <input type="tel" pInputText formControlName="ressourcePhone">
      </div>
      <div class="field col">
        <label for="ressourceEmail"> <b>Ressource email</b></label>
        <input type="email" pInputText formControlName="ressourceEmail">
      </div>
      <div class="field col">
        <label for="vatNumber"> <b>Vat number</b></label>
        <input type="text" pInputText formControlName="vatNumber">
      </div>
    </div>
    <div class="formgrid grid">
      <div class="field col">
        <label for="nationality"> <b>Nationality</b></label>
        <input type="text" pInputText formControlName="nationality">
      </div>
      <div class="field col">
        <label for="legalEN"> <b>Legal entity name</b></label>
        <input type="text" pInputText formControlName="legalEN">
      </div>
      <div class="field col">
        <label for="idNumber"> <b>Id number</b></label>
        <input type="text" pInputText formControlName="idNumber">
      </div>
    </div>
    <div class="formgrid grid">
      <div class="field col">
        <label for="legalEA"> <b>Legal entity adress</b></label>
        <input type="text" pInputText formControlName="legalEA">
      </div>
      <div class="field col">
        <label for="employeeNumber"> <b>Employee number</b></label>
        <input type="text" pInputText formControlName="employeeNumber">
      </div>
    </div>
    <p-table #dtProfile [value]="listProfile" selectionMode="single" dataKey="id" [rows]="250"
      [loading]="tableOptionsProfile.loading" [rowHover]="true" styleClass="p-datatable-gridlines"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
      scrollDirection="both" [scrollable]="true" scrollHeight="200px" responsiveLayout="scroll">
      <ng-template pTemplate="caption">
        <div class="flex justify-content-end">
          <div>
              <p-button (click)="addEditProfile('add',0)" label="Assign profile" styleClass="p-button-outlined"></p-button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 115px;">

          </th>
          <th *ngFor="let col of tableOptionsProfile.visibleCols" style="min-width: 80px;">
            <div class="flex justify-content-between align-items-center">
              {{col.label}}
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Profile>
        <tr>
          <td class="p-0 text-center">
            <button pButton pRipple (click)="deleteProfile(Profile.id)" type="button" icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-text"></button>
              <button pButton pRipple (click)="addEditProfile('edit',Profile.id)" type="button" icon="pi pi-user-edit"
                class="p-button-rounded p-button-info p-button-text"></button>
          </td>
          <td *ngFor="let col of tableOptionsProfile.visibleCols">
            {{Profile[col.id]}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No Profile found.</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="loadingbody">
        <tr>
          <td colspan="8">Loading Profiles data. Please wait.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="footer-filled">
    <div>
      <button type="button" pButton pRipple class="p-button-outlined bg-white mr-2">Contact consultant <i
          class="ml-2 pi pi-envelope"></i></button>
      <button type="button" pButton pRipple class="p-button-outlined bg-white">Contact recruitment <i
          class="ml-2 pi pi-envelope"></i></button>
    </div>
    <div>
      <button type="submit" pButton pRipple class="p-button-sm p-button-primary mr-2" label="Save"
        [loading]="actionLoading"></button>
      <button (click)="close()" type="button" pButton pRipple class="p-button-outlined p-button-sm p-button-secondary"
        label="Close"></button>
    </div>
  </div>
</form>
