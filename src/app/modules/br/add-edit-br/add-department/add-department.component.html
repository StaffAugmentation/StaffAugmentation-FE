<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div class="p-fluid p-2 mb-4">
    <div class="field">
      <label for="department" class="font-semibold"> Department <span class="text-red-500">*</span></label>
      <input type="text" pInputText
        [class]="addForm.get('department')?.invalid && isSubmited ? 'ng-dirty ng-invalid' : ''"
        formControlName="department">
        <p-message *ngIf="addForm.get('department')?.invalid && isSubmited" severity="error"
        [text]="getErrorMessage('department', addForm.get('department')?.errors)"></p-message>
    </div>
  </div>
    <div class="footer">
      <button type="submit" pButton class="p-button-sm p-button-primary ml-2" label="Save"></button>
      <button (click)="close()" type="button" pButton class="p-button-sm p-button-secondary"
        label="Close"></button>&nbsp;
    </div>
</form>
