         <p-table #dtCompany [value]="listCompany" dataKey="id" [rows]="250" [loading]="tableOptions.loading" [rowHover]="true"
            styleClass="p-datatable-gridlines" [paginator]="true"
            [globalFilterFields]="globalFilterFields" responsiveLayout="scroll"
            selectionMode="single" [(selection)]="selectedCompany" 
            [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[250,500,1000]">
            <ng-template pTemplate="caption">
                <div class="w-full flex justify-content-between">
                    <span class="p-input-icon-right">
                        <input (change)="onGlobalFilter(dtCompany,$event)" type="text" pInputText placeholder="Search" />
                        <i class="pi pi-search"></i>
                    </span>
                    <div>
                        <button (click)="addEdit('add')" pButton pRipple label="Add" icon="pi pi-plus" class="border-white"></button>
                        <button (click)="addEdit('edit')" pButton pRipple label="Edit" icon="pi pi-pencil" class="border-white"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="border-white"></button>
                        <p-overlayPanel #opMenu [showCloseIcon]="true">
                            <ng-template pTemplate>
                                <span class="p-float-label mt-4">
                                    <p-multiSelect #msVisible [options]="tableOptions.cols"
                                        [(ngModel)]="tableOptions.visibleCols" placeholder="select visible columns"
                                        optionLabel="label" class="multiselect-custom"></p-multiSelect>
                                    <label>Visible columns</label>
                                </span>
                            </ng-template>
                        </p-overlayPanel>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of tableOptions.visibleCols">
                        <div class="flex justify-content-between align-items-center">
                            {{col.label}}
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Company>
                <tr >
                    <td *ngFor="let col of tableOptions.visibleCols">
                        {{Company[col.id]}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
